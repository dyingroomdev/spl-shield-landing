# SPL Shield Nginx Proxy Configuration
# Add this to your existing nginx configuration

# Upstream definition for SPL Shield container
upstream spl_shield_backend {
    server 127.0.0.1:3000;
    # If using Docker networks, use container name:
    # server spl-shield-landing:3000;
    
    # Health check and load balancing
    keepalive 32;
}

# Main SPL Shield site (splshield.com)
server {
    listen 80;
    server_name splshield.com www.splshield.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name splshield.com www.splshield.com;
    
    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /path/to/your/ssl/splshield.com.crt;
    ssl_private_key /path/to/your/ssl/splshield.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Redirect www to non-www
    if ($host = www.splshield.com) {
        return 301 https://splshield.com$request_uri;
    }
    
    # Proxy to SPL Shield container
    location / {
        proxy_pass http://spl_shield_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://spl_shield_backend;
            proxy_cache_valid 200 1y;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://spl_shield_backend/health;
        access_log off;
    }
}

# Optional: Scanner subdomain (if you want to set up app.splshield.com later)
server {
    listen 80;
    server_name app.splshield.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.splshield.com;
    
    # SSL Configuration (same as above or wildcard cert)
    ssl_certificate /path/to/your/ssl/splshield.com.crt;
    ssl_private_key /path/to/your/ssl/splshield.com.key;
    
    # Same SSL settings as above
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Placeholder for scanner app (redirect to main site for now)
    location / {
        return 302 https://splshield.com;
    }
}

