# SPL Shield - Main Nginx Reverse Proxy Configuration
# Place this in your main Nginx sites-available/sites-enabled directory

# Upstream definition for SPL Shield app
upstream spl-shield-backend {
    server spl-shield-frontend:80;
    keepalive 32;
}

# Main domain - splshield.com
server {
    listen 80;
    listen [::]:80;
    server_name splshield.com www.splshield.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name splshield.com www.splshield.com;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/ssl/certs/splshield.com.crt;
    ssl_certificate_key /etc/ssl/private/splshield.com.key;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com;" always;

    # Logging
    access_log /var/log/nginx/spl-shield-access.log;
    error_log /var/log/nginx/spl-shield-error.log;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=spl_shield:10m rate=10r/s;
    limit_req zone=spl_shield burst=20 nodelay;

    # Proxy settings
    location / {
        proxy_pass http://spl-shield-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static assets caching and compression
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://spl-shield-backend;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://spl-shield-backend/health;
        access_log off;
    }

    # Block sensitive files
    location ~ /\.(env|git|svn|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit attempts
    location ~* \.(pl|cgi|py|sh|lua)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Subdomain redirects (if needed)
# app.splshield.com -> Scanner app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.splshield.com;

    # SSL Configuration (same as above)
    ssl_certificate /etc/ssl/certs/splshield.com.crt;
    ssl_certificate_key /etc/ssl/private/splshield.com.key;
    
    # Redirect to scanner app or return maintenance page
    location / {
        return 302 https://splshield.com;
        # Or proxy to actual scanner app when available:
        # proxy_pass http://scanner-app-backend;
    }
}

