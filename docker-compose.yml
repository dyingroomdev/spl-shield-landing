version: '3.8'

services:
  spl-shield-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: spl-shield-landing
    restart: unless-stopped
    
    # Port mapping - expose 3000 to host
    ports:
      - "${HOST_PORT:-3000}:${CONTAINER_PORT:-3000}"
    
    # Environment variables
    environment:
      NODE_ENV: production
      NGINX_PORT: "${CONTAINER_PORT:-3000}"
      NGINX_HOST: 0.0.0.0
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Labels for Portainer
    labels:
      - "traefik.enable=false"
      - "com.docker.compose.service=spl-shield-web"
      - "description=SPL Shield Landing Website"
      - "maintainer=SPL Shield Team"
      - "version=1.0.0"
    
    # Networks
    networks:
      - spl-shield-network

# Networks
networks:
  spl-shield-network:
    driver: bridge
    labels:
      - "description=SPL Shield internal network"

# Volumes (for potential future use)
volumes:
  spl-shield-logs:
    driver: local
    labels:
      - "description=SPL Shield application logs"
