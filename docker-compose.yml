version: '3.8'

services:
  spl-shield-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spl-shield-frontend
    restart: unless-stopped

    # Internal network
    networks:
      - spl-shield-network

    environment:
      - NODE_ENV=production
      - VITE_SITE_URL=https://splshield.com
      - VITE_SCANNER_URL=https://app.splshield.com  
      - VITE_EXCHANGE_URL=https://ex.splshield.com  

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    labels:
      - "traefik.enable=false"
      - "com.docker.compose.project=spl-shield"
      - "com.docker.compose.service=frontend"

    # ðŸ”¹ Bind container port 80 to your VPS IP (example: 45.120.115.246)
    ports:
       - "127.0.0.1:3001:80"

networks:
  spl-shield-network:
    driver: bridge
    name: spl-shield-network

volumes:
  spl-shield-data:
    name: spl-shield-data
