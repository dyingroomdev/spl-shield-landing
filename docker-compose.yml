version: '3.8'

services:
  spl-shield-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spl-shield-landing
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_SITE_URL=https://splshield.com
      - VITE_SCANNER_URL=https://app.splshield.com
      - VITE_EXCHANGE_URL=https://ex.splshield.com
    networks:
      - spl-shield-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false"  # Since we're using external nginx
      - "com.spl-shield.service=web"
      - "com.spl-shield.version=1.0.0"

networks:
  spl-shield-network:
    driver: bridge
    name: spl-shield-network

# Optional: Add volumes for logs
volumes:
  nginx-logs:
    driver: local