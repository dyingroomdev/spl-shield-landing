<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>SPL Shield - Complete Solana Security Ecosystem</title>
    <meta name="description" content="Advanced AI-powered token scanning, risk analysis, and secure trading for Solana DeFi. Protect your investments with SPL Shield's comprehensive security suite." />
    <meta name="keywords" content="solana security, defi protection, token scanner, risk analysis, crypto safety, spl token, blockchain security" />
    <meta name="author" content="SPL Shield Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://splshield.com/" />
    <meta property="og:title" content="SPL Shield - Complete Solana Security Ecosystem" />
    <meta property="og:description" content="Advanced AI-powered token scanning, risk analysis, and secure trading for Solana DeFi." />
    <meta property="og:image" content="https://splshield.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://splshield.com/" />
    <meta property="twitter:title" content="SPL Shield - Complete Solana Security Ecosystem" />
    <meta property="twitter:description" content="Advanced AI-powered token scanning, risk analysis, and secure trading for Solana DeFi." />
    <meta property="twitter:image" content="https://splshield.com/og-image.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#22c55e" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <script>
      // Check for saved theme preference or default to 'light' mode
      const theme = localStorage.getItem('spl-shield-theme') || 
                   (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="logo-wrapper" aria-hidden="true">
          <div class="logo-pulse"></div>
          <svg class="logo-symbol" viewBox="0 0 64 64" role="img" aria-label="SPL Shield loading icon">
            <path class="logo-shield-core" d="M12 14v14c0 13 8.5 25.4 20 30 11.5-4.6 20-17 20-30V14l-20-8-20 8z" />
            <path class="logo-shield-outline" d="M12 14v14c0 13 8.5 25.4 20 30 11.5-4.6 20-17 20-30V14l-20-8-20 8z" />
            <path class="logo-shield-glyph" d="M44 24l-12-4-12 4v9.5c0 7.4 4.5 14.5 12 18 7.5-3.5 12-10.6 12-18V24z" />
          </svg>
          <div class="orbit orbit-1"></div>
          <div class="orbit orbit-2"></div>
        </div>
        <h2>SPL Shield</h2>
        <p>Calibrating security perimeter...</p>
        <div class="loading-progress">
          <span class="loading-progress-bar"></span>
        </div>
        <div class="loading-status">
          <span class="status-dot"></span>
          <span class="status-text">Initializing threat intelligence</span>
        </div>
      </div>
    </div>

    <style>
      .loading-screen {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        z-index: 9999;
        color: #f8fafc;
        font-family: 'Space Grotesk', 'Inter', sans-serif;
        background:
          radial-gradient(80% 80% at 20% 20%, rgba(34, 197, 94, 0.28), transparent 60%),
          radial-gradient(90% 80% at 80% 20%, rgba(13, 148, 136, 0.3), transparent 65%),
          linear-gradient(135deg, #0f172a 0%, #0d9488 45%, #22c55e 100%);
        background-size: 200% 200%;
        animation: gradientShift 8s ease-in-out infinite;
        transition: opacity 0.6s ease-out;
      }

      .loading-screen::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(rgba(248, 250, 252, 0.08) 1px, transparent 0);
        background-size: 32px 32px;
        opacity: 0.6;
        animation: gridDrift 18s linear infinite;
      }

      .loading-screen::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.18), transparent 55%);
        mix-blend-mode: screen;
        pointer-events: none;
      }

      .loading-content {
        position: relative;
        text-align: center;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
        padding: 2rem;
      }

      .logo-wrapper {
        position: relative;
        width: 140px;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-pulse {
        position: absolute;
        width: 110px;
        height: 110px;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
        animation: pulse 2.8s ease-in-out infinite;
        filter: blur(0.5px);
      }

      .logo-symbol {
        width: 70px;
        height: 70px;
        color: #f8fafc;
        animation: logoFloat 3.6s ease-in-out infinite;
        filter: drop-shadow(0 0 14px rgba(255, 255, 255, 0.25));
      }

      .logo-shield-outline {
        fill: none;
        stroke: currentColor;
        stroke-width: 2.5;
        stroke-linejoin: round;
      }

      .logo-shield-core {
        fill: rgba(248, 250, 252, 0.16);
      }

      .logo-shield-glyph {
        fill: rgba(248, 250, 252, 0.4);
      }

      .orbit {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 1px solid rgba(248, 250, 252, 0.25);
        animation: orbitSpin 18s linear infinite;
        pointer-events: none;
      }

      .orbit::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f8fafc;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 18px rgba(248, 250, 252, 0.6);
      }

      .orbit-1 {
        border-color: rgba(248, 250, 252, 0.28);
        animation-duration: 12s;
      }

      .orbit-2 {
        inset: -18px;
        border-color: rgba(248, 250, 252, 0.18);
        animation-duration: 16s;
      }

      .orbit-2::after {
        top: auto;
        bottom: -5px;
        left: 20%;
      }

      .loading-content h2 {
        font-size: 1.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0;
      }

      .loading-content p {
        margin: 0;
        font-size: 1rem;
        opacity: 0.85;
        letter-spacing: 0.04em;
      }

      .loading-progress {
        position: relative;
        width: 220px;
        height: 4px;
        border-radius: 999px;
        background: rgba(248, 250, 252, 0.2);
        overflow: hidden;
        box-shadow: 0 0 12px rgba(248, 250, 252, 0.16);
      }

      .loading-progress-bar {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(248, 250, 252, 0) 0%, rgba(248, 250, 252, 0.9) 50%, rgba(248, 250, 252, 0) 100%);
        animation: progressSweep 2.4s ease-in-out infinite;
      }

      .loading-status {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        opacity: 0.8;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f8fafc;
        box-shadow: 0 0 12px rgba(248, 250, 252, 0.8);
        animation: statusPulse 1.6s ease-in-out infinite;
      }

      .status-text {
        white-space: nowrap;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes gridDrift {
        0% { transform: translate3d(0, 0, 0); }
        50% { transform: translate3d(-20px, 10px, 0); }
        100% { transform: translate3d(0, 0, 0); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(0.95); opacity: 0.6; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes orbitSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes progressSweep {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }

      @keyframes statusPulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(248, 250, 252, 0.7); transform: scale(0.95); }
        50% { box-shadow: 0 0 0 15px rgba(248, 250, 252, 0); transform: scale(1.1); }
      }

      @media (max-width: 600px) {
        .loading-content {
          padding: 1.5rem;
          gap: 1.25rem;
        }
        .logo-wrapper {
          width: 120px;
          height: 120px;
        }
        .logo-symbol {
          width: 60px;
          height: 60px;
        }
        .loading-progress {
          width: 180px;
        }
        .loading-content h2 {
          font-size: 1.5rem;
        }
        .loading-content p {
          font-size: 0.95rem;
        }
        .status-text {
          font-size: 0.75rem;
          letter-spacing: 0.1em;
        }
      }
    </style>

    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
